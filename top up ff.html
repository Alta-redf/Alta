<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Top Up Free Fire</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: #ffe5e5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 0;
      min-height: 100vh;

      /* Background merah gaming */
      background-image: url(epepbckgrnf.jpg); /* ganti sesuai backgroundmu */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    h1 {
      color: #ff3b3b;
      font-size: 2.3em;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #ff0000;
      background-color: rgba(20, 0, 0, 0.55);
      padding: 12px 25px;
      border-radius: 10px;
      border: 1px solid #ff4d4d;
      backdrop-filter: blur(3px);
    }

    .topup-container {
      width: 90%;
      max-width: 700px;
      background-color: rgba(15, 0, 0, 0.75);
      border: 2px solid #ff3333;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(255, 60, 60, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(3px);
    }

    label {
      font-weight: bold;
      color: #ffb3b3;
      display: block;
      margin-bottom: 8px;
      text-shadow: 0 0 5px #ff3b3b;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ff4d4d;
      margin-bottom: 20px;
      background-color: rgba(60, 0, 0, 0.45);
      color: #ffe5e5;
    }

    input::placeholder {
      color: #ffcccc;
    }

    /* Pilihan diamond */
    .diamond-options {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 25px;
    }

    .diamond-btn {
      width: 150px;
      height: 75px;
      background-color: rgba(50, 0, 0, 0.8);
      color: #ffb3b3;
      font-weight: bold;
      border: 2px solid #ff3333;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.4);
    }

    .diamond-btn:hover {
      background-color: #ff3b3b;
      color: black;
      box-shadow: 0 0 15px #ff3b3b;
      transform: scale(1.05);
    }

    .diamond-btn.selected {
      background-color: #ff0000;
      color: white;
      box-shadow: 0 0 18px #ff4d4d;
    }

    /* Dropdown pembayaran */
    select {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ff3333;
      margin-bottom: 20px;
      font-weight: bold;
      background-color: rgba(50, 0, 0, 0.7);
      color: #ffb3b3;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }

    /* Tombol submit */
    .btn-submit {
      background-color: #ff3b3b;
      border: 2px solid #ffb3b3;
      color: black;
      font-weight: bold;
      font-size: 17px;
      padding: 14px 25px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      margin-bottom: 15px;
      box-shadow: 0 0 15px #ff0000;
    }

    .btn-submit:hover {
      background-color: #ffb3b3;
      color: black;
      box-shadow: 0 0 20px #ff7a7a;
    }

    /* Tombol kembali */
    .back-btn {
      text-decoration: none;
      color: black;
      background-color: #ff7a7a;
      border: 3px solid #700000;
      font-weight: bold;
      padding: 12px 25px;
      border-radius: 10px;
      transition: 0.3s;
      display: inline-block;
      box-shadow: 0 0 12px #ff3b3b;
    }

    .back-btn:hover {
      background-color: #700000;
      color: #ffe5e5;
      box-shadow: 0 0 20px #ff0000;
    }
  </style>
</head>
<body>

  <h1>Top Up Free Fire</h1>

  <div class="topup-container">
    <form id="topupForm">
      <label for="userId">ID Player Free Fire:</label>
      <input type="number" id="userId" name="userId" placeholder="Masukkan ID kamu" required>

      <label>Pilih Nominal Diamond:</label>
      <div class="diamond-options">
        <button type="button" class="diamond-btn" data-value="70">70 üíé<br>Rp10.000</button>
        <button type="button" class="diamond-btn" data-value="140">140 üíé<br>Rp20.000</button>
        <button type="button" class="diamond-btn" data-value="355">355 üíé<br>Rp50.000</button>
        <button type="button" class="diamond-btn" data-value="720">720 üíé<br>Rp100.000</button>
        <button type="button" class="diamond-btn" data-value="1450">1450 üíé<br>Rp200.000</button>
        <button type="button" class="diamond-btn" data-value="2180">2180 üíé<br>Rp300.000</button>
        <button type="button" class="diamond-btn" data-value="3640">3640 üíé<br>Rp500.000</button>
        <button type="button" class="diamond-btn" data-value="7290">7290 üíé<br>Rp1.000.000</button>
      </div>

      <input type="hidden" id="selectedDiamond" name="diamond">

      <label for="payment">Metode Pembayaran:</label>
      <select id="payment" name="payment" required>
        <option value="">-- Pilih Metode Pembayaran --</option>
        <option value="dana">DANA</option>
        <option value="gopay">GoPay</option>
        <option value="ovo">OVO</option>
        <option value="pulsa">Pulsa (Telkomsel / XL)</option>
        <option value="bank">Transfer Bank</option>
        <option value="qris">QRIS</option>
      </select>

      <button type="submit" class="btn-submit">Lanjutkan Pembayaran</button>
    </form>

    <a href="halaman kedua.html" class="back-btn">‚Üê Kembali</a>
  </div>

  <script>
    const diamondButtons = document.querySelectorAll(".diamond-btn");
    const selectedDiamondInput = document.getElementById("selectedDiamond");

    diamondButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        diamondButtons.forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        selectedDiamondInput.value = btn.dataset.value;
      });
    });

    document.getElementById("topupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      if (!selectedDiamondInput.value) {
        alert("Silakan pilih nominal diamond terlebih dahulu üíé");
        return;
      }
      alert("Top Up " + selectedDiamondInput.value + " Diamond berhasil! üî•");
      this.reset();
      diamondButtons.forEach(b => b.classList.remove("selected"));
    });
  </script>

</body>
</html>
