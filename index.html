<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tombol</title>
  <link rel="stylesheet" href="Halaman utama.css">
      
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100vh;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container tombol di bawah tengah layar */
    .button-container {
      position: fixed;
      bottom: 45px;           /* jarak dari bawah */
      left: 50%;              /* posisi tengah horizontal */
      transform: translateX(-50%); /* geser ke tengah */
      display: flex;
      gap: 15px;              /* jarak antar tombol */
      z-index: 1000;          /* pastikan di atas elemen lain */
    }

    /* Style tombol umum */
    .btn {
      width: 140px;      /* lebar seragam */
      height: 55px;      /* tinggi seragam */
      font-size: 16px;
      font-weight: bold;
      color: black;
      background: #fff66f;
      border: 3px solid #202020;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn:hover {
      background: black;
      color: gold;
    }

    /* Iframe tombol musik, samakan ukuran */
    #musicFrame {
      width: 140px;
      height: 55px;
      border: none;
      overflow: hidden;
      background: transparent;
    }
  </style>
</head>
<body>
