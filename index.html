<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button-container {
      position: fixed;
      bottom: 45px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 1000;
    }

    .btn {
      width: 140px;
      height: 55px;
      font-size: 16px;
      font-weight: bold;
      color: black;
      background: #fff66f;
      border: 3px solid #202020;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn:hover {
      background: black;
      color: gold;
    }

    #musicFrame {
      width: 140px;
      height: 55px;
      border: none;
      overflow: hidden;
      background: transparent;
    }
  </style>
</head>
