<!DOCTYPE html>
<html lang="id">
<head>
   
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #202020, #111111); /* gradasi gelap */
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(42, 42, 42, 0.95);
      padding: 40px 45px;
      border-radius: 15px;
      border: 2px solid gold;
      width: 340px;
      box-shadow: 0px 0px 25px rgba(255, 215, 0, 0.4); /* glow emas */
      backdrop-filter: blur(8px);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: gold;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 20px 0;
      border: 2px solid #fff66f;
      border-radius: 8px;
      background: #202020;
      color: white;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    .login-box input[type="text"]:focus,
    .login-box input[type="password"]:focus {
      border-color: gold;
      box-shadow: 0 0 10px gold;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(90deg, #fff66f, gold);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      color: #202020;
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
    }

    .login-box button:hover {
      background: black;
      color: gold;
      box-shadow: 0 0 15px gold;
    }

    .login-box p {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }

    .login-box p a {
      color: gold;
      text-decoration: none;
      transition: 0.3s;
    }

    .login-box p a:hover {
      text-decoration: underline;
      text-shadow: 0 0 8px gold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <!-- Saat login berhasil, diarahkan ke menu utama -->
    <form action="halaman kedua.html" method="post">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Masuk</button>
    </form>
    <p>Kembali ke <a href="index.html">Halaman Utama</a></p>
    <p>Lanjut tanpa akun <a href="halaman kedua.html">Top Up</a></p>
  </div>
</body>
</html>
