<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Top Up Mobile Legends</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: #e0f7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 0;
      min-height: 100vh;

      /* Background tema biru es */
      background-image: url(ml\ ev\ 3.jpg); /* ganti sesuai backgroundmu */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    h1 {
      color: #8cd3ff;
      font-size: 2.3em;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00c8ff;
      background-color: rgba(0, 0, 20, 0.55);
      padding: 12px 25px;
      border-radius: 10px;
      border: 1px solid #3bd4ff;
      backdrop-filter: blur(4px);
    }

    .topup-container {
      width: 90%;
      max-width: 750px;
      background-color: rgba(0, 15, 30, 0.7);
      border: 2px solid #4cd0ff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(0, 195, 255, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(4px);
    }

    label {
      font-weight: bold;
      color: #9fe8ff;
      display: block;
      margin-bottom: 8px;
      text-shadow: 0 0 5px #00c8ff;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #4cd0ff;
      margin-bottom: 20px;
      background-color: rgba(0, 50, 80, 0.45);
      color: #d9f8ff;
    }

    input::placeholder {
      color: #a8eaff;
    }

    .diamond-options {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 25px;
    }

    .diamond-btn {
      width: 150px;
      height: 75px;
      background-color: rgba(0, 40, 70, 0.8);
      color: #9fe8ff;
      font-weight: bold;
      border: 2px solid #4cd0ff;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 8px rgba(0, 162, 255, 0.4);
    }

    .diamond-btn:hover {
      background-color: #00baff;
      color: black;
      box-shadow: 0 0 15px #00d4ff;
      transform: scale(1.05);
    }

    .diamond-btn.selected {
      background-color: #00d4ff;
      color: black;
      box-shadow: 0 0 18px #4cd0ff;
    }

    select {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #4cd0ff;
      margin-bottom: 20px;
      font-weight: bold;
      background-color: rgba(0, 40, 70, 0.8);
      color: #9fe8ff;
      box-shadow: 0 0 10px rgba(0, 195, 255, 0.3);
    }

    .btn-submit {
      background-color: #00d4ff;
      border: 2px solid #a8f1ff;
      color: black;
      font-weight: bold;
      font-size: 17px;
      padding: 14px 25px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      margin-bottom: 15px;
      box-shadow: 0 0 15px #00c8ff;
    }

    .btn-submit:hover {
      background-color: #a8f1ff;
      color: black;
      box-shadow: 0 0 20px #99eeff;
    }

    .back-btn {
      text-decoration: none;
      color: black;
      background-color: #8cd3ff;
      border: 3px solid #009fcc;
      font-weight: bold;
      padding: 12px 25px;
      border-radius: 10px;
      transition: 0.3s;
      display: inline-block;
      box-shadow: 0 0 12px #3bd4ff;
    }

    .back-btn:hover {
      background-color: #009fcc;
      color: #e5f9ff;
      box-shadow: 0 0 20px #00c8ff;
    }
  </style>
</head>
<body>

  <h1>Top Up Mobile Legends</h1>

  <div class="topup-container">
    <form id="topupForm">
      <label for="userId">ID Player ML + Server:</label>
      <input type="text" id="userId" name="userId" placeholder="Contoh: 12345678(1234)" required>

      <label>Pilih Nominal Diamond:</label>
      <div class="diamond-options">
        <button type="button" class="diamond-btn" data-value="86">86 üíé<br>Rp15.000</button>
        <button type="button" class="diamond-btn" data-value="172">172 üíé<br>Rp30.000</button>
        <button type="button" class="diamond-btn" data-value="257">257 üíé<br>Rp45.000</button>
        <button type="button" class="diamond-btn" data-value="344">344 üíé<br>Rp60.000</button>
        <button type="button" class="diamond-btn" data-value="706">706 üíé<br>Rp120.000</button>
        <button type="button" class="diamond-btn" data-value="1446">1446 üíé<br>Rp240.000</button>
        <button type="button" class="diamond-btn" data-value="2195">2195 üíé<br>Rp360.000</button>
        <button type="button" class="diamond-btn" data-value="3688">3688 üíé<br>Rp600.000</button>
      </div>

      <input type="hidden" id="selectedDiamond" name="diamond">

      <label for="payment">Metode Pembayaran:</label>
      <select id="payment" name="payment" required>
        <option value="">-- Pilih Metode Pembayaran --</option>
        <option value="dana">DANA</option>
        <option value="gopay">GoPay</option>
        <option value="ovo">OVO</option>
        <option value="pulsa">Pulsa (Telkomsel / XL)</option>
        <option value="bank">Transfer Bank</option>
        <option value="qris">QRIS</option>
      </select>

      <button type="submit" class="btn-submit">Lanjutkan Pembayaran</button>
    </form>

    <a href="halaman kedua.html" class="back-btn">‚Üê Kembali</a>
  </div>

  <script>
    const diamondButtons = document.querySelectorAll(".diamond-btn");
    const selectedDiamondInput = document.getElementById("selectedDiamond");

    diamondButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        diamondButtons.forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        selectedDiamondInput.value = btn.dataset.value;
      });
    });

    document.getElementById("topupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      if (!selectedDiamondInput.value) {
        alert("Silakan pilih nominal diamond terlebih dahulu üíé");
        return;
      }
      alert("Pembayaran berhasil! üíé Diamond sedang diproses.");
      this.reset();
      diamondButtons.forEach(b => b.classList.remove("selected"));
    });
  </script>

</body>
</html>
